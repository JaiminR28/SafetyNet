# ============ STAGE 1: Builder ============
version: '3.8'

services:
  postgres:
    image: 18.1-alpine
    container_name: safetynet-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-safetynet}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - safetynet-network
  
  redis:
    image: "redis:7-alpine"
    container_name: safetynet-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - safetynet-network
    
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safetynet-app
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/safetynet}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-safetynet}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      - postgres
      - redis
    networks:
      - safetynet-network
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:

networks:
  safetynet-network:
    driver: bridge

